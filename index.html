<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-container {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }
        .search-container input[type="text"] {
            padding: 6px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
        }
        .search-container button {
            padding: 6px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button.search-btn {
            background-color: #4CAF50;
            color: white;
        }
        .search-container button.reset-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1 style="font-family: fantasy; font-weight: 400; color: #ddd;">Travel Hub</h1>
        <a href="home.html">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-btn" onclick="executeSearch()">Search</button>
            <button class="reset-btn" onclick="resetSearch()">Reset</button>
        </div>
    </div>

    <script>
       
    </script>

</body>
</html>
